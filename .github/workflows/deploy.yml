name: API Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Node Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Env
        run: cp .env.example .env

      - name: Generate Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: Execute Tests
        run: php artisan test

  build-push:
    name: Build & Push Docker Image
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,prefix=sha-,format=long

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Trigger Dokploy
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Sandbox
        if: github.ref == 'refs/heads/develop'
        run: curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_SANDBOX }}"

      - name: Deploy Production
        if: github.ref == 'refs/heads/main'
        run: curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_PRODUCTION }}"

  version:
    name: Versionamento SemVer
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      new_tag: ${{ steps.versioning.outputs.new_tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2

      - name: Instalar ferramenta SemVer
        run: composer require phlak/semver --dev

      - name: Configurar Git User
        run: |
          git config --global user.name "Admin DataGrana"
          git config --global user.email "admin@datagrana.app"

      - name: Buscar tags
        run: git fetch --prune --tags

      - name: Capturar mensagem do ultimo commit
        id: commit_message
        run: |
          {
            echo 'message<<EOF'
            git log -1 --pretty=%B
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Calcular nova versao e criar tag
        id: versioning
        run: |
          set -e
          LAST_COMMIT_MESSAGE="${{ steps.commit_message.outputs.message }}"
          echo "Last commit message -> $LAST_COMMIT_MESSAGE"

          shopt -s nocasematch
          if [[ "$LAST_COMMIT_MESSAGE" =~ ^fix ]]; then
            VERSION_TYPE="patch"
          elif [[ "$LAST_COMMIT_MESSAGE" =~ ^feat ]]; then
            VERSION_TYPE="minor"
          elif [[ "$LAST_COMMIT_MESSAGE" =~ ^breaking[[:space:]]change ]]; then
            VERSION_TYPE="major"
          else
            echo "No versioning keyword found. Incrementing patch by default."
            VERSION_TYPE="patch"
          fi
          echo "Version type to increment -> $VERSION_TYPE"

          LAST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "")
          if [[ -z "$LAST_TAG" ]]; then
            NEW_VERSION="v0.0.1"
          else
            NEW_VERSION=$(php -r "require 'vendor/autoload.php'; use PHLAK\\SemVer\\Version; \$version=new Version('$LAST_TAG'); \$newVersion=\$version->increment${VERSION_TYPE^}(); echo 'v'.\$newVersion;")
          fi
          echo "New version -> $NEW_VERSION"

          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists"
            exit 1
          fi

          echo "new_tag=$NEW_VERSION" >> $GITHUB_OUTPUT

          git tag -a "$NEW_VERSION" -m "$LAST_COMMIT_MESSAGE"
          git push origin --tags || { echo "git push failed"; git tag; git show-ref --tags; exit 1; }
          echo "Tag $NEW_VERSION pushed successfully."
